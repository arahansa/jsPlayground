<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!DOCTYPE html>
<h1>First html document</h1>

<!-- Add a bit of text -->
<p>This is my first sentence</p>

<!-- Add a svg shape. Note that the 'target' class is attributed to the circle -->
<svg>
    <circle class="target" style="fill: #69b3a2" stroke="black" cx=50 cy=50 r=40></circle>
</svg>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"></script>
<script>

    var geoJSON = {
        "type": "FeatureCollection",
        "features":[
            {
                "type":"Feature",
                "geometry":{
                    "type":"Polygon",
                    "coordinates":[Your list of coordinates]
                },
                "properties":{
                    Any associated attributes
                }
            }
        ]
    }

    var path = d3.geo.path();
    //Defaults to albersUsa Projection. You might want to set a different one
    var width = 960, height = 600;
    //Create the svg to render the polygon inside of
    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);
    //Bind the geoJSON the path elements in the svg
    //Use the enter selection (new elements) and draw the paths using the geo path generator
    svg.selectAll("path")
        .data(geoJSON.features)
        .enter().append("path")
        .attr("d",path)
        .attr("fill", '#999');
</script>
</body>
</html>
